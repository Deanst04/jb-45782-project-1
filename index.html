<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project no.1</title>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="header">
      <h1>My Task Board</h1>
    </div>

    <div id="task-container">
      <form onsubmit="addNote(event)" id="note-form">
        <div id="form-group" class="mb-3">
          <label for="task-content" class="form-label">Task Content</label>
          <textarea
            class="form-control"
            id="task-content"
            required
            placeholder="please enter your task"
          ></textarea>
          </div>
        <div id="form-group" class="mb-3">
          <label for="task-date" class="form-label">Date</label>
          <input type="date" class="form-control" id="task-date" min="2025-07-01" required />
        </div>
        <div id="form-group" class="mb-3">
          <label class="form-label" for="task-time">Time</label>
          <input type="time" class="form-control" id="task-time" required />
        </div>
        <div id="form-group" id="task-btns">
        <button class="btn btn-primary">Save Task</button>
        <button type="reset" class="btn btn-primary">Reset Form</button>
        </div>
      </form>
    </div>

    <div id="notes-container"></div>
  </body>
</html>
